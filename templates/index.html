<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>
    <h2>{{ content }}</h2>
    {% if content == 'Testing' %}
        <p>We are testing</p>
    {% else %}
        <p>We are not testing</p>
    {% endif %}
    {% for x in range(10) %}
         <p>{{x}}</p>
    {% endfor %}
</body>
</html>
